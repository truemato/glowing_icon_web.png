<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glowing Icon Converter</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="top">
    <button id="btnOpen" class="btn">コンピュータから開く</button>

    <div class="spacer"></div>

    <button id="btnOptions" class="btn btn-ghost">オプション</button>
    <a id="bugLink" class="btn btn-ghost" target="_blank" rel="noreferrer">バグを報告</a>

    <input id="fileInput" type="file" accept="image/png" hidden />
  </header>

  <main class="wrap">
    <section id="dropZone" class="drop">
      <div class="dropText">
        <div class="dropTitle">Drop any files here</div>
        <div class="dropSub">PNG 1枚【最大100MB】</div>
      </div>
    </section>

    <section class="grid">
      <div class="panel">
        <div class="panelTitle">変換元（Before）</div>
        <img id="imgBefore" class="preview" alt="Before preview" />
      </div>

      <div class="panel">
        <div class="panelTitle">変換先（After）</div>
        <img id="imgAfter" class="preview" alt="After preview" />
        <div class="actions">
          <a id="downloadLink" class="btn btn-primary" download="converted.png">ダウンロード</a>
          <div class="hint">スマホ：画像を長押し→保存（機種によって表示が異なります）
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- モーダル（共通） -->
  <div id="modalBackdrop" class="backdrop hidden">
    <div class="modal">
      <div id="modalTitle" class="modalTitle"></div>
      <div id="modalBody" class="modalBody"></div>
      <div id="modalFooter" class="modalFooter"></div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
