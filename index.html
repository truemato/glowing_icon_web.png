<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>glowing_icon</title>
  <link rel="icon" href="./favicon.png" type="image/png" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <button id="btnOptions" class="btn btn-ghost">オプション</button>
    <div class="topbarSpacer"></div>
    <a id="bugLink" class="btn btn-ghost" target="_blank" rel="noreferrer">バグを報告</a>
  </header>

  <main class="wrap">
    <div class="titleWrap">
      <img class="titleImg" src="./assets/ui/glowing_icon.png" alt="GLOWING_ICON" />
    </div>

    <section class="actionRow">
      <button id="btnOpen" class="btn btn-open">
        <span class="btnIcon" aria-hidden="true"></span>
        <span class="label-desktop">コンピュータから開く</span>
        <span class="label-mobile">ファイルを選択</span>
      </button>

      <img class="orImg" src="./assets/ui/or.png" alt="OR" />

      <div id="dropZone" class="drop">
        <div class="dropText">Drop PNG file here</div>
      </div>
    </section>

    <section class="previewRow">
      <div class="previewBlock">
        <img id="imgBefore" class="preview" src="./assets/samples/input.png" alt="Before preview" />
      </div>

      <picture class="arrowWrap">
        <source media="(max-width: 550px)" srcset="./assets/ui/arrow_down.png" />
        <img class="arrowImg" src="./assets/ui/arrow.png" alt="→" />
      </picture>

      <div class="previewBlock">
        <img id="imgAfter" class="preview" src="./assets/samples/output.png" alt="After preview" />
      </div>
    </section>

  </main>

  <input id="fileInput" type="file" accept="image/png" hidden />

  <!-- モーダル（共通） -->
  <div id="modalBackdrop" class="backdrop hidden">
    <div class="modal">
      <div id="modalTitle" class="modalTitle"></div>
      <div id="modalBody" class="modalBody"></div>
      <div id="modalFooter" class="modalFooter"></div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
